
{% extends 'base1.html' %}

{% block head %}
    <title>Mentoring System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        h1 {
            color: #007bff;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .selected {
            background-color: #a8d3ff;  /* Add a background color to highlight the selected row */
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #clock {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
{% endblock %}

{% block body %}
    <h1>Welcome to the Mentoring System</h1>
    <h2>Your Mentees:</h2>
    <table id="menteeTable">
        <thead>
            <tr>
                <th>Mentee Name</th>
            </tr>
        </thead>
        <tbody>
            {% for mentee in mentees %}
                <tr onclick="selectMentee(this)">
                    <td>{{ mentee }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Schedule a Meeting:</h2>
    <br>
    <button onclick="scheduleMeeting()">Schedule</button>

    <div id="clock"></div>
    
    <script>
        function updateClock() {
            var now = new Date();
            var hours = now.getHours().toString().padStart(2, '0');
            var minutes = now.getMinutes().toString().padStart(2, '0');
            var seconds = now.getSeconds().toString().padStart(2, '0');
            var formattedTime = hours + ':' + minutes + ':' + seconds;

            document.getElementById('clock').innerText = formattedTime;
        }

        setInterval(updateClock, 1000);

        function selectMentee(row) {
            var tableRows = document.querySelectorAll('#menteeTable tbody tr');
            tableRows.forEach(function (row) {
                row.classList.remove('selected');
            });

            row.classList.add('selected');
        }

        function scheduleMeeting() {
        var selectedRow = document.querySelector('#menteeTable tr.selected');
        if (selectedRow) {
            var selectedMentee = selectedRow.querySelector('td').innerText;

            // Send an AJAX request to the Flask route with the selected mentee's name
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/schedule_meeting", true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.onload = function () {
                if (xhr.status == 200) {
                    console.log('Meeting scheduled successfully!');
                } else {
                    console.error('Failed to schedule meeting.');
                }
            };
            xhr.send(JSON.stringify({ menteeName: selectedMentee }));
        } else {
            console.log('No mentee selected.');
        }
    }

    </script>
{% endblock %}
