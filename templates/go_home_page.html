{% extends 'base1.html' %}

{% block head %}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .fancy-text {
            font-size: 2em;
            color: #3498db;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #3498db, #2980b9);
            color: transparent;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
{% endblock %}

{% block body %}
    <div class="fancy-text"> {{  message  }}</div>
    <br>
    <a href="{{ url_for('go_home') }}">Go to Home</a>
{% endblock %}
